#{extends 'main.html' /}
#{set title:'User Home' /}

<h1>Add new user</h1>

#{form action:@Users.persist(), enctype:'multipart/form-data'}
  <input id="user.name" type="text" name="user.name">
  <input id="user.email" type="text" name="user.email">
  <input id="user.age" type="text" name="user.age">
  <input type="submit" value="Create">
#{/form}

<h1>Known Users</h1>

<ul>
    #{list items:users, as:'user'}
    <li><a href="@{Users.show(user.id)}">Name: ${user.name}, E-Mail: ${user.email}, Age: ${user.age}</a></li>
    #{/list}
</ul>
